
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>給与計算ツール</h1>
        <p>このツールでは、時給1100円、1日7.5時間労働を基準として給与を計算します。必要な項目を入力して「計算する」ボタンをクリックしてください。</p>
        <form id="salaryForm">
            <div class="form-group">
                <label for="workingDays">出勤日数</label>
                <input type="number" id="workingDays" placeholder="例: 20" required>
                <p>月間の出勤日数を入力してください。</p>
                <div class="error" id="error-workingDays"></div>
            </div>

            <div class="form-group">
                <label for="overtimeOption">残業時間を入力しますか？</label>
                <select id="overtimeOption" onchange="toggleOvertimeInputsWithAnimation()">
                    <option value="no" selected>いいえ</option>
                    <option value="yes">はい</option>
                </select>
                <div id="overtimeInputs" style="display: none;">
                    <label for="regularOvertime">法内残業時間</label>
                    <input type="number" id="regularOvertime" placeholder="例: 10">
                    <p>法定労働時間内での残業時間を入力してください。</p>

                    <label for="extraOvertime">法外残業時間</label>
                    <input type="number" id="extraOvertime" placeholder="例: 5">
                    <p>法定労働時間を超える残業時間を入力してください。</p>
                </div>
                <div class="error" id="error-overtime"></div>
            </div>

            <div class="form-group">
                <label for="transportationOption">1日の交通費を入力しますか？</label>
                <select id="transportationOption" onchange="toggleInputWithAnimation('transportationOption', 'transportation')">
                    <option value="no" selected>いいえ</option>
                    <option value="yes">はい</option>
                </select>
                <input type="number" id="transportation" placeholder="例: 500" style="display: none;">
                <p>1日あたりの交通費を入力してください。</p>
                <div class="error" id="error-transportation"></div>
            </div>

            <button type="button" class="button" onclick="validateAndCalculate()">計算する</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
